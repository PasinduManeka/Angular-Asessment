<h1 class="subheader">User create</h1>
<mat-card>
  <div class="formcontent">
    <form [formGroup]="addUserForm" (submit)="createUser()">
      <!-- Username -->
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter Username</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="username"
          />
          <br />
        </mat-form-field>
      </p>
      <!-- Email -->
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email" />
        </mat-form-field>
      </p>
      <!-- Phone -->
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter Phone</mat-label>
          <input matInput placeholder="Placeholder" formControlName="phone" />
        </mat-form-field>
      </p>
      <!-- submit button-->
      <p>
        <button mat-raised-button color="primary">Primary</button>
      </p>
    </form>
  </div>
</mat-card>
